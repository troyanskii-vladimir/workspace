<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Моя первая страница</title>
  </head>
  <body>
    <p>Hellow Word!1111</p>
    <form class="form" action="https://echo.htmlacademy.ru/" method="post">
      <fieldset class="fieldgroup">
        <legend class="fieldgroup__header">Введите данные</legend>
        <label class="block__title" for="name">Имя*:</label>
        <input class="block__input" type="text" name="name" required>
        <button type="submit">Подтвердить</button>
      </fieldset>
    </form>
    <br>
    <div class="screen">
      <div class="screen__inside"></div>
    </div>
    <br>
    <div class="keyboard">
      <button class="button__letter" value="й">Й</button>
      <button class="button__letter" value="ц">Ц</button>
      <button class="button__letter" value="у">У</button>
      <button class="button__letter" value="к">К</button>
      <button class="button__letter" value="е">Е</button>
      <button class="button__letter" value="н">Н</button>
      <button class="button__letter" value="г">Г</button>
      <button class="button__letter" value="ш">Ш</button>
      <button class="button__letter" value="щ">Щ</button>
      <button class="button__letter" value="з">З</button>
      <button class="button__letter" value="х">Х</button>
      <button class="button__letter" value="ъ">Ъ</button>
      <br>
      <button class="button__letter" value="ф">Ф</button>
      <button class="button__letter" value="ы">Ы</button>
      <button class="button__letter" value="в">В</button>
      <button class="button__letter" value="а">А</button>
      <button class="button__letter" value="п">П</button>
      <button class="button__letter" value="р">Р</button>
      <button class="button__letter" value="о">О</button>
      <button class="button__letter" value="л">Л</button>
      <button class="button__letter" value="д">Д</button>
      <button class="button__letter" value="ж">Ж</button>
      <button class="button__letter" value="э">Э</button>
      <br>
      <button class="button__letter" value="я">Я</button>
      <button class="button__letter" value="ч">Ч</button>
      <button class="button__letter" value="с">С</button>
      <button class="button__letter" value="м">М</button>
      <button class="button__letter" value="и">И</button>
      <button class="button__letter" value="т">Т</button>
      <button class="button__letter" value="ь">Ь</button>
      <button class="button__letter" value="б">Б</button>
      <button class="button__letter" value="ю">Ю</button>
    </div>

    <template id="input__letter-template">
      <div class="input__letter">
        <p class="input__letter-once"></p>
      </div>
    </template>
  </body>
</html>
